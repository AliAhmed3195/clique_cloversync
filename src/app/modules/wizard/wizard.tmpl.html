<style>
        .triangular-sidenav-left md-sidenav-left hide-scrollbars md-whiteframe-z2{
            display: none;
        }
        .layout-row > .flex-90 {
            -ms-flex: 1 1 90%;
            flex: 1 1 90%;
            max-width: 60%;
            max-height: 60%;
            box-sizing: border-box;
        }
        #leftmenuidebar{
            display: none;
        }
        #uppertoolbar{
            display: none;
        }
        md-content.md-cyan-theme {
  
    background-color: white;
}
        </style>
        
        <!-- <div > -->
        
               
            
                <div flex layout="row" layout-align="center center" layout-fill style="background: url(assets/images/backgrounds/registerbackground/new5.jpg);background-size:cover;background-position: center">
                    <md-card flex="90" class="tri-wizard-card md-whiteframe-z1 margin-bottom-100" tri-wizard style="margin-top: 100px;" >
                        <md-toolbar class="md-primary">
                            <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
                                <h2>Data Synchronization</h2>
                            </div>
                            <md-progress-linear class="md-accent padding-bottom-10" md-mode="determinate" ng-value="triWizard.progress"></md-progress-linear>
                        </md-toolbar>
                        <!-- <md-card-content> -->
                            <md-tabs class="md-primary" layout-fill md-selected="triWizard.currentStep" md-dynamic-height>
                                <md-tab id="account">
                                    <md-tab-label>
                                        <span class="oxy-step-label">1</span>
                                        <span translate>Your Time Selection</span>
                                    </md-tab-label>
                                    <md-tab-body>
                                        <md-content class="md-padding" style="background-color: white; ">
                                            <form name="accountForm" tri-wizard-form novalidate>
                                                <div>
                                                   
        
                             <!-- code here timezone -->
                            <!-- {{ vm.searchTimezone}} -->
           <md-autocomplete  id="custom-template"  md-input-name="searchTimezoneField" 
           md-selected-item-change="vm.itemSelected(item)"
                md-selected-item="vm.selectedTimezone" md-search-text="vm.searchTimezone"  
                md-no-cache="true" md-min-length="0"   placeholder="Timezone"
                md-menu-class="autocomplete-custom-template" md-menu-container-class="custom-container" 
                md-items="item in vm.timezonequery(vm.searchTimezone) " md-item-text="item.name"  required                   
                md-floating-label="Select a Timezone"  > <md-item-template >
            <span md-highlight-text="vm.searchTimezone "
               md-highlight-flags="^i"> {{item.name}}</span>    
            </md-item-template>
            <md-not-found>
                No matches found.
           </md-not-found>
           </md-autocomplete>
                            
           

           <md-input-container style="width: 780px;">
                <label>Time</label>
          
                <md-select name="datetime" ng-model="vm.datetimecustomer" ng-change="vm.sheduletimezone(vm.datetimecustomer)" style="min-width:170px;" required>
              
                    <md-option ng-value="datetime.time" ng-repeat="datetime in vm.datetime">{{ datetime.time }}
                        </md-option>
                </md-select>
                <div ng-messages="itemForm.Ratetype.$error" md-auto-hide="false">
                    <p ng-message when="required">Required field</p>
                </div>
            </md-input-container>
                                                </div>





                                                
                                            </form>
                                        </md-content>
                                    </md-tab-body>
                                </md-tab>
                                <md-tab id="address" ng-disabled="accountForm.$invalid">
                                    <md-tab-label>
                                        <span class="oxy-step-label">2</span>
                                        <span translate>Status</span>
                                    </md-tab-label>
                                    <md-tab-body>
                                        <md-content class="md-padding ">
                                            <!-- <form name="addressForm" tri-wizard-form> -->
                                                <div>
                                                     <!-- code here status -->
                                                            <md-card style="padding:25px; box-shadow: 0px 0px 0px rgba(0, 0, 0, 0), 0px 0px 0px; background-color: white;">
        
                                                     <div layout="column" layout-align="center start">
                                                            <div flex="66">
                                                                <md-checkbox ng-model="vm.statusAccreceivable" ng-disabled="vm.status == true"
                                                                    aria-label="Multiple Email Address">
                                                                 
                                                                </md-checkbox>
                                                                Verifying Account Recievable
                                                            </div>
                                                        </div>
                                            
                                                        <div layout="column" layout-align="center start">
                                                            <div flex="66">
                                                                <md-checkbox  ng-model="vm.statuscustomersetting" ng-disabled="vm.status == true"
                                                                    aria-label="">
                                                                   
                                                                </md-checkbox>
                                                                Setting Default Customer
                                                            </div>
                                                        </div>
                                            
                                                        <div class="md-padding" style="border:0px dotted; padding:2px;">
                                                            <!--<h3>Feedback</h3>-->
                                                            <div layout="row" layout-align="start start">
                                                                <div flex="100">
                                                                    <md-checkbox ng-model="vm.statusclearingaccount" ng-disabled="vm.status == true" aria-label="Status">
                                                                        
                                                                    </md-checkbox>
                                                                    Verify Clearing Account/Deposit to Account
                                                                </div>
                                                            </div>
                                            
                                                        </div>   
        
                                                    </md-card>
                                                </md-content>
        
                                                </div>
                                            <!-- </form> -->
                                        </md-content>
                                    </md-tab-body>
                                </md-tab>
                             
                            </md-tabs>
                        <!-- </md-card-content> -->
                        <!-- triWizard.currentStep = 3 -->
                        <md-card-actions layout="row" layout-align="end center">
                          
                            <!-- {{vm.selectedTimezone}} --> 
                            <md-button class="md-primary md-raised" ng-click="triWizard.prevStep()" ng-hide="triWizard.currentStep == 0" ng-disabled="triWizard.prevStepDisabled()" translate="Previous"></md-button>
                            <md-button class="md-primary md-raised" ng-click="triWizard.nextStep()" ng-hide=" triWizard.currentStep == 1 " ng-disabled="vm.selectedTimezone == null || vm.selectedTimezone == undefined || vm.datetimecustomer == null || vm.datetimecustomer == undefined" translate="Next"></md-button>
                            <md-button class="md-primary md-raised" ng-click="vm.submit()" ng-show=" triWizard.currentStep == 1 " ng-disabled="vm.statuscustomersetting == false || vm.statusclearingaccount == false || vm.statusAccreceivable == false" translate="Finish"></md-button>
                        </md-card-actions>
                    </div>
                </md-card>
            </div>
